{% extends 'layouts/base.html' %}

{% block title %} Editar Productos {% endblock %}

{% block content %}

    <div class="seccion__register-contenedor">
        <div class="seccion__register">
            <h2><b>Producto:</b> {{ producto.nombre }}</h2>
        </div>
        <div class="seccion__register-form">        
            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                <strong>{{ error }}</strong>
            </div>
            {% endif %}
            
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <button>Actualizar</button>
            </form>
    
            <form action="{% url 'eliminar_productos' producto.id %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>

{% endblock %}
