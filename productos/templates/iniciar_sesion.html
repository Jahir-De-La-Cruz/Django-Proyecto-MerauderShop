{% extends 'layouts/base.html' %}

{% block title %} Iniciar Sesión {% endblock %}

{% block content %}

    <div class="seccion__register-contenedor">
        <div class="seccion__register">
            <h2>Inicia Sesión con tu Cuenta Fácil y Rápido!</h2>
        </div>
        <div class="seccion__register-form">
            <form method="POST">
                {% csrf_token %}
                <h1 class="error">{{ error }}</h1>
                
                <div class="form-input">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu Usuario">
                </div>
        
                <div class="form-input">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu Contraseña">
                </div>
                <button>Iniciar Sesion</button>
            </form>
        </div>
    </div>

{% endblock %}
